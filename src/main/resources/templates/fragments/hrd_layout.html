<div aria-hidden="true" aria-labelledby="logoutModalLabel" class="modal fade" id="logoutModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Apakah anda yakin untuk Logout?</div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button"><i class="fas fa-fw fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-success" data-dismiss="modal" id="logout" type="button"><i
                    class="fas fa-fw fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
