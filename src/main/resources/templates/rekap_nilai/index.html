<!DOCTYPE html>
<html lang="eng"
      layout:decorate="~{fragments/main_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<th:block layout:fragment="content">

            <span aria-hidden="true">&times;</span>

        <strong>Sukses !</strong> User berhasil Diubah.
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-table"></i> Tabel Data Penilaian</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!--                <select id="dataCoba">-->
                <!--                    <option>id</option>-->
                <!--                    <option>nikpenilai</option>-->
                <!--                    <option>niktujuan</option>-->
                <!--                    <option>tanggungJawab</option>-->
                <!--                    <option>inisiatif</option>-->
                <!--                    <option>etikaKomunikasi</option>-->

                <!--                    <option>mengetahuiPekerjaan</option>-->
                <!--                    <option>kerjaSama</option>-->
                <!--                    <option>totalNilai</option>-->
                <!--                </select>-->
                <table cellspacing="0"
                       class="table table-bordered table-striped hover row-border compact stripe order-column"
                       id="dataUser" style="width:100%">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Nama Penilai</th>
                        <th>jabatan penilai</th>
                        <th>REGNO Ternilai</th>
                        <th>Tanggung Jawab</th>
                        <th>inisiatif</th>
                        <th>Etika Komunikasi</th>
                        <th>Disiplin Kehadiran</th>
                        <th>Kerapihan</th>
                        <th>Kualitas Pekerjaan</th>
                        <th>Kecepatan Kerja</th>
                        <th>Mengetahu Pekerjaan</th>
                        <th>Kerja Sama</th>
                        <th>Total Nilai</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom_script">
    <script src="/js/datapenilaian.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
