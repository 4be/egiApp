<!DOCTYPE html>
<html lang="eng"
      layout:decorate="~{fragments/login_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-8 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="p-5">
                                <div class="text-center mb-2">
                                    <img height="100" src="/img/sikeo-logo.png"/>
                                </div>
                                <div class="alert alert-danger alert-dismissible fade show" id="sigagal1" role="alert">
                                    <strong>Login Gagal!</strong> Username dan password tidak cocok .
                                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="alert alert-danger alert-dismissible fade show" id="sigagal2" role="alert">
                                    <strong>Login Gagal !</strong> Role anda bukan HCM.
                                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="form-control form-control-user" id="username"
                                           placeholder="Username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-user" id="password"
                                           placeholder="Password" type="password">
                                </div>
                                <button class="btn btn-primary btn-user btn-block" id="login" name="submit"
                                        type="submit">Login
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom_script">
    <script src="/js/login.js"></script>
</th:block>
</body>
</html>
